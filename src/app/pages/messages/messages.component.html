<div class="container">
        <br>
        <mat-divider></mat-divider>
        <br>
        <mat-card>
                <div *ngIf="messageService.messages.length">
                        <h2>Mensajes</h2>
                        <button class="clear" (click)="messageService.clear()">Limpiar</button>
                        <div *ngFor='let message of messageService.messages'> {{message}} </div>
                </div>
        </mat-card>
</div>
