<br>
<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Nueva propiedad</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="example-form" [formGroup]="propiedadForm">

                <div class="row">
                    <div class="col-6">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Titulo</mat-label>
                            <input matInput formControlName="titulo">
                        </mat-form-field>
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Descripcion</mat-label>
                            <input matInput formControlName="descripcion">
                        </mat-form-field>
                    </div>
                    <div class="col-6">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Provincia</mat-label>
                            <mat-select (selectionChange)="cargarCiudades($event.value)">
                                <mat-option *ngFor="let provincia of provincias$ | async" [value]="provincia.id">
                                    {{provincia.nombre}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Ciudad</mat-label>
                            <mat-select formControlName="idCiudad">
                                <mat-option *ngFor="let ciudad of ciudades$ | async" [value]="ciudad.id">
                                    {{ciudad.nombre}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>

                <button mat-raised-button color="primary" (click)="onClickSavepropiedad()">Gurardar</button>
            </form>
        </mat-card-content>
        <mat-card-actions>

        </mat-card-actions>
    </mat-card>
</div>
